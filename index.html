<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>разработка веб</title>
</head>
<body>
<script type="text/javascript">
	var xn = Number(prompt("введите x"));
	var n  = Number(prompt("введите N"));
	var summ = 0;
	for(let i = 1; i <= n; i++)
		summ += (xn**i)/i;
	console.log(summ.toFixed(4)*(-1));
	


</script>
</body>
</html>
